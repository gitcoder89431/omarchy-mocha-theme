#######################################################
#                                                     #
#  Borders & Gaps                                     #
#                                                     #
#######################################################

$activeBorderColor = rgba(cba6f7ee)
$inactiveBorderColor = rgba(cba6f799)

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    gaps_in = 4
    gaps_out = 8
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}

#######################################################
#                                                     #
#  Decorations                                        #
#                                                     #
#######################################################

decoration {
    rounding = 10
    active_opacity = 0.98
    inactive_opacity = 0.94

    blur {
        enabled = false
        size = 2
        passes = 3
        # vibrancy = 0.1
        # vibrancy_darkness = 0.75
    }
    shadow {
        enabled = true
        range = 16
        scale = 1.0
        render_power = 4
        offset = 0 2
        color = rgba(11111b78)
        color_inactive = rgba(11111b40)
      }
}

#######################################################
#                                                     #
#  Animations                                         #
#                                                     #
#######################################################


animations {
    
    enabled = true

    bezier = easeInOutQuant, 0.76, 0, 0.24, 1
    bezier = linear, 0, 0, 1, 1
    bezier = silk_drop, 0.28, 1.54, 0.70, 1
    bezier = carousel, 0.22, 1, 0.36, 1

    animation = workspaces, 1, 4, carousel, slide
    animation = fade, 1, 2.5, carousel
}

