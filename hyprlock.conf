# Catppuccin Mocha lockscreen (theme-local, no external source required)

$mauve = rgb(cba6f7)
$mauveAlpha = cba6f7
$red = rgb(f38ba8)
$yellow = rgb(f9e2af)
$text = rgb(cdd6f4)
$textAlpha = cdd6f4
$surface0 = rgb(313244)
$base = rgb(1e1e2e)

$font = JetBrainsMono Nerd Font

general {
  hide_cursor = true
}

background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = $base
}

label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 24
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

label {
  monitor =
  text = $TIME
  color = $text
  font_size = 88
  font_family = $font
  position = -30, 8
  halign = right
  valign = top
}

label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 24
  font_family = $font
  position = -30, -136
  halign = right
  valign = top
}

label {
  monitor =
  text = $FPRINTPROMPT
  color = $text
  font_size = 14
  font_family = $font
  position = 0, -107
  halign = center
  valign = center
}

image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $mauve
  position = 0, 75
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 320, 62
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $mauve
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$mauveAlpha">$USER</span></span>
  hide_input = false
  check_color = $mauve
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
