font=JetBrainsMono Nerd Font 11
anchor=top-right
output=
layer=top

background-color=#1e1e2ef2
text-color=#cdd6f4
border-color=#cba6f7cc
progress-color=over #89b4faaa

width=390
height=110
padding=10
margin=8
outer-margin=14
border-size=1
border-radius=10
max-icon-size=28
icons=1

default-timeout=4500
ignore-timeout=0
max-visible=4
sort=-priority
group-by=app-name,summary
history=1
markup=1
actions=1

[urgency=low]
border-color=#6c7086aa
text-color=#bac2de
default-timeout=3000

[urgency=high]
border-color=#f38ba8
background-color=#1e1e2ef6
default-timeout=0

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false
